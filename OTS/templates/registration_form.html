{%extends 'main.html' %}

{% block title%} OTS-Registration Form {%endblock title%}
{% block top%}

<a href="{% url 'OTS:login' %}">Login</a>
{%endblock %}
{% block content %}
<div>
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"><i class="fa fa-user-plus"></i>    Student Signup Form</h1>
</div>
<div class="all-forms">
    <form action="{% url 'OTS:storeCandidate' %}" method="post">
        {% csrf_token %}
        <label style="font-weight: bolder;" for="username"><i class="fa fa-user"></i>  Username</label>
        <input type="text" name="username">
        <label style="font-weight: bolder;" for="password"><i class="fa fa-key"></i>  Password</label>
        <input type="password" name="password">
        <label style="font-weight: bolder;"name="name"><i class="fa fa-id-card"></i>  Name</label>
        <input type="text" name="name">
        
        
        <input style="background-color: green; color: white" type="submit" value="Submit">
        <input style="background-color: green; color: white" type="reset" value="Clear">       

    </form>
    <span style="font-weight: bolder;display:inline-block;margin-top: 10px;font-size: large;">Already have an account, </span><a href="{% url 'OTS:login' %}">Click Here</a>
</div>
{% endblock %}
