{% extends 'main.html' %}

{% block title%} OTS - Login Form {%endblock title%}
{% block top%}
<a href="{% url 'OTS:registrationForm' %}">Signup</a>

{%endblock %}
{% block content %}
<div>
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"><i class="fa fa-sign-in"></i>  Student Login Form</h1>
</div>
<div class="all-forms">
    {% if loginError%}
        <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'OTS:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label style="font-weight: bolder;" for="username"><i class="fa fa-user"></i>  Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label style="font-weight: bolder;" for="password"><i class="fa fa-key"></i>  Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
            <input style="background-color: green; height:30px;color: white" type="submit" value="Login">
            <input style="background-color: green;color: white" type="reset" value="Clear">
        </div>
    </form>
    <span style="font-weight: bolder;display:inline-block;margin-top: 10px;font-size: large;">New user</span><a href="{% url 'OTS:registrationForm' %}">Click Here</a>

</div>
{% endblock %}
